<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="name" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Task_form_edit" 
        service="Task" 
        entity="Task" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #name attr="name" label=" name*" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-list-picker 
        attr="invoice_id"
        service="Invoice" 
        entity="InvoiceType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="no" 
        enabled="yes" 
        filter="yes"
        value-column="id" 
        value-column-type="INTEGER"  
        keys="id" 
        columns="id;invoice_id;id" 
        title="invoice_id"
        visible-columns="id;id" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-list-picker 
        attr="project_id"
        service="Project" 
        entity="ProjectType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="no" 
        enabled="yes" 
        filter="yes"
        value-column="id" 
        value-column-type="INTEGER"  
        keys="id" 
        columns="id;project_id;name" 
        title="project_id"
        visible-columns="id;name" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-text-input #description attr="description" label="description" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-currency-input #task_budget_hours attr="task_budget_hours" title="task_budget_hours" type="currency" editable="no" required="no" currency-symbol="$" currency-symbol-position="left" thousand-separator="," decimal-separator="."></o-currency-input>
      
      <o-text-input #is_over_budget attr="is_over_budget" label="is_over_budget" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #id attr="id" label="id" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-currency-input #total_task_hours_worked attr="total_task_hours_worked" title="total_task_hours_worked" type="currency" editable="no" required="no" currency-symbol="$" currency-symbol-position="left" thousand-separator="," decimal-separator="."></o-currency-input>
      
      <o-currency-input #total_task_amount_billed attr="total_task_amount_billed" title="total_task_amount_billed" type="currency" editable="no" required="no" currency-symbol="$" currency-symbol-position="left" thousand-separator="," decimal-separator="."></o-currency-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="TIMESHEET-task_id">
    <div layout-padding>
      <o-table 
        attr="TimesheetTable" 
        service="Timesheet" 
        entity="Timesheet" 
        keys="id"
        parent-keys="task_id:id"
        columns="id;person_id;task_id;month;year;billing_rate;date_worked;hours_worked;total_amount_billed"  
        horizontal-scroll="yes"
        detail-form-route="Timesheet" 
        edit-form-route="Timesheet"
        visible-columns="id;person_id;task_id;month;year;billing_rate;date_worked;hours_worked;total_amount_billed"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="person_id" title="person_id">
    <o-table-cell-renderer-service attr="person_id" 
        service="Person" entity="PersonType" columns="id;name"
        parent-keys="id:person_id"
        value-column="name" keys="person_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="task_id" title="task_id">
    <o-table-cell-renderer-service attr="task_id" 
        service="Task" entity="TaskType" columns="id;name"
        parent-keys="id:task_id"
        value-column="name" keys="task_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #month attr="month" title="month" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column #year attr="year" title="year" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column #billing_rate attr="billing_rate" title="billing_rate" type="currency" editable="no" required="no" currency-symbol="$" currency-symbol-position="left" thousand-separator=","decimal-separator="."></o-table-column>
        
          <o-table-column #date_worked attr="date_worked" title="date_worked" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column #hours_worked attr="hours_worked" title="hours_worked" type="currency" editable="no" required="no" currency-symbol="$" currency-symbol-position="left" thousand-separator=","decimal-separator="."></o-table-column>
        
          <o-table-column #total_amount_billed attr="total_amount_billed" title="total_amount_billed" type="currency" editable="no" required="no" currency-symbol="$" currency-symbol-position="left" thousand-separator=","decimal-separator="."></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
